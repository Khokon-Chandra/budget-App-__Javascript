<!DOCTYPE html>
<html>
<head>
	<title>Budgety App</title>
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>


	<section class="budget">
		<h1 class="total-budget">+ 0.000</h1>
		<div class="income">
			<span>INCOME</span>
			<span class="income__label">+ 0.00</span>
		</div>
		<div class="expenses">
			<span>EXPENSES</span>
			<span style="display: flex; justify-content: space-between;grid-gap: 10px;align-items: center;">
				<span class="expenses__label">- 0.00</span>
				<span class="percentage__label"></span>
			</span>
			
		</div>
	</section>




	<section class="form">
		<select class="add__type">
			<option value="inc" selected>Income</option>
			<option value="exp">Expense</option>
		</select>
		
		 <input class="field description" type="text" placeholder="Budget Name">

		 <input class="field value" type="number">

		 <span class="add__item fa fa-check-circle-o"></span>
	</section>




	<section class="list-container">
		<div class="income-ui">
			<h4 style="color: #4CAF50">INCOME</h4>
			<ul class="income-list"></ul>
		</div>
		<div class="expenses-ui">
			<h4 style="color: #F44336">EXPENSES</h4>
			<ul class="expenses-list"></ul>
		</div>
	</section>



	
<script src="app.js"></script>
</body>
</html>
